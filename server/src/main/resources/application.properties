#Application Config
spring.application.name=rrms
server.port=${PORT:8080}
spring.config.import=optional:file:.env
#Database Config
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/rrms}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true
#Redis Config
redis.host=${REDIS_HOST}
redis.port=${REDIS_PORT}
redis.username=${REDIS_USERNAME}
redis.password=${REDIS_PASSWORD}
#Cors Config
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://your-production-url.com}
# L?y inbox tri dung
cloud-flare.captcha.secret=${SECRET_KEY_CAPTCHA}
#JWT signerkey
jwt.signer-key=${JWT_SIGNER}

